<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    <ul id="cat-list"></ul>
    <div id="cat">
        <h2 id="cat-name"></h2>
        <div id="cat-count"></div>
        <img id="cat-img" src="" alt="cute cat">
    </div>
     <div id="admin">
        <div><button type="button" id="admin_button">Admin</button></div>
       <form id="adminForm">
	        Name: <input type="text" id="adminCatName" name="fname"><br>
	        Url: <input type="text" id="adminCatURL" name="url"><br>
	        Clicks: <input type="text" id="adminCatClicks" name="clicks"><br>
    	</form>
        <div><input type="submit" id="save_button" value="Save"></div>
        <div><input type="submit" id="cancel_button" value="Cancel"></div>
    </div>
    <script src="js/model.js"></script>    
    <script src="js/cat_view.js"></script>
    <script src="js/cat_list_view.js"></script>
    <script src="js/admin_view.js"></script>
    <script src="js/cat_controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
